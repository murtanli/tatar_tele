{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <div class="btn_container_left">
            <a href="#">О нас</a>
        </div>
       
        <div class="btn_container_right">
            <a href="{% url 'main' %}">Главная страница</a>
        </div>
    </header>
    <main>
        <form class="auth_block" method="post" action="{% url 'auth' %}">
            {% csrf_token %}
            <h1 class="title">Кайту белән</h1>
            <p class="t_trans">С возвращением!</p>
            <input type="text" name="login" placeholder="Логин">
            <input type="password" name="password" placeholder="Пароль">
            <button type="submit" >Войти</button>
        </form>
    </main>
</body>
</html>
